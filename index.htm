<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Responsive form</title>
   <link rel="shortcut icon" href="logo.svg" type="image/x-icon" />
   <link rel="stylesheet" href="css/reset.css" />
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="maindiv">
      <div class="gradient">
         <div class="container">
            <div id="unity">
               <img id="logo" src="img/logo.svg" alt="Unity">
               <h4>A video game platform UI kit</h4>
               <div>
                  <div class="games">
                     <div  class="photos">
                        <img src="img/game-1.png" alt="Call of duty"></div>
                     <div class="text">
                        <h6>Call of duty® </h6>
                        <p>Shooting</p>
                        <p class="pspan"><span>•</span>2.8k viewers</p>
                     </div>
                  </div>
                  <div class="games">
                     <div class="photos">
                        <img src="img/game-2.png" alt="Call of duty">
                     </div>
                     <div class="text">
                        <h6>The Dota 2</h6>
                        <p>eSport</p>
                        <p class="pspan"><span>•</span><span>2.8k viewers</span></p>
                     </div>
                  </div>
                  <div class="games">
                     <div class="photos">
                        <img src="img/game-3.png" alt="Call of duty">
                     </div>
                     <div class="text">
                        <h6>Call of duty</h6>
                        <p>Online game</p>
                        <p class="pspan"><span>•</span>2.8k viewers</p>
                     </div>
                  </div>
               </div>
               <div id="discover">
                  <div>
                     <i class="fa-solid fa-plus"></i>
                  </div>
                  <div>
                     <h3>Discover more</h3>
                  </div>
               </div>
            </div>
            <div id="flexform">
               <div id="forms">
                  <h1> <a href="#">Sign in </a></h1>
                  <div id="position">
                  <a href=""><img src="img/remove.png" alt="position" />
                  </div>
                  <p> <a href="">New user? </a><span> <a href="">Create an account</a></span></p>
                  <form action="#">
                     <label>Username or email
                        <input type="text" />
                     </label>
                     <label>Password
                        <input type="password" />
                     </label>
                  </form>
                  <a href="#" class="btn btn1">Continue</a>
                  <a href="#" id="mid">Or continue with</a>
                  <a href="#" class="btn btn2">Google</a>
               </div>
            </div>
         </div>
       </div> 
   </div>
</body>
</html>
